name: Terrific
description: A Flutter app for traffic sign recognition and guide.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.0
  file_picker: ^5.2.3
  tflite_flutter: ^0.10.0
  tflite_flutter_helper: ^0.4.0
  path_provider: ^2.0.12
  http: ^0.15.0
  flutter_tts: ^3.5.0
  flutter_pdfview: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/India-Road-Traffic-Signs.pdf
